name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ------------------------------------------------------------------
  # 1. CI: Lint, Typecheck, and Build check
  # ------------------------------------------------------------------
  quality-check:
    name: ğŸ§ª Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: npx turbo run lint

      # - name: ğŸ“ Typecheck
      #   run: npx turbo run check-types 
      #   (Uncomment if you have a check-types script setup in package.json/turbo)

      - name: ğŸ—ï¸ Build (Dry Run)
        run: npx turbo run build

  # ------------------------------------------------------------------
  # 2. CD: Build and Push Docker Images to GitHub Container Registry
  # ------------------------------------------------------------------
  docker-publish:
    name: ğŸ³ Docker Publish
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Build & Push Backend ---
      - name: ğŸ“¦ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Build & Push Web ---
      - name: ğŸ“¦ Build and Push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=https://your-production-url.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
